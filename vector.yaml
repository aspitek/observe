sources:
  fluentbit:
    type: socket
    address: 0.0.0.0:24224
    mode: tcp

transforms:
  metrics_processing:
    type: remap
    inputs:
      - fluentbit
    source: |
      # Ensure .tag is a string
      .tag, err = to_string(.tag)
      if err != null {
        log("Failed to convert .tag to string", level: "warn")
        .tag = ""
      }

      # Filter metrics
      if starts_with(.tag, "metrics.") {
        .host, err = to_string(.host)
        if err != null {
          log("Failed to convert .host to string", level: "warn")
          .host = "unknown"
        }
        .service = "system"
        .metric_name = replace(.tag, "metrics.", "")

        # Validation of .message
        if .message == null {
          log("Missing .message in metrics event", level: "warn")
          .metric_value = 0.0
          .timestamp = now()
          .tags = {}
        } else {
          message_str, err = to_string(.message)
          if err != null {
            log("Failed to convert .message to string", level: "warn")
            message_str = "{}"
          }
          parsed, err = parse_json(message_str)

          .metric_value = if err == null && parsed.value != null {
            to_float(parsed.value) ?? 0.0
          } else {
            0.0
          }

          .timestamp = if err == null && parsed.timestamp != null {
            parse_timestamp(parsed.timestamp, "%Y-%m-%dT%H:%M:%S.%fZ") ?? now()
          } else {
            now()
          }

          .tags = if err == null && parsed.tags != null { parsed.tags } else { {} }
        }
      } else {
        null
      }

  logs_processing:
    type: remap
    inputs:
      - fluentbit
    source: |
      # Ensure .tag is a string
      .tag, err = to_string(.tag)
      if err != null {
        log("Failed to convert .tag to string", level: "warn")
        .tag = ""
      }

      # Filter logs
      if starts_with(.tag, "logs.") {
        .host, err = to_string(.host)
        if err != null {
          log("Failed to convert .host to string", level: "warn")
          .host = "unknown"
        }
        .service = "app"
        .tag = replace(.tag, "logs.", "")

        # Validation of .message
        if .message == null {
          log("Missing .message in logs event", level: "warn")
          .timestamp = now()
          .level = "unknown"
          .message = ""
          .tags = {}
        } else {
          raw_json, err = to_string(.message)
          if err != null {
            log("Failed to convert .message to string", level: "warn")
            raw_json = ""
          }
          parsed, err = parse_json(raw_json)

          .timestamp = if err == null && parsed.timestamp != null {
            parse_timestamp(to_string(parsed.timestamp) ?? "", "%Y-%m-%dT%H:%M:%S.%fZ") ?? now()
          } else if .time != null {
            parse_timestamp(to_string(.time) ?? "", "%Y-%m-%d %H:%M:%S") ?? now()
          } else {
            now()
          }

          .level = if err == null && parsed.level != null {
            to_string(parsed.level) ?? "unknown"
          } else if .level != null {
            to_string(.level) ?? "unknown"
          } else {
            "unknown"
          }

          .message = if err == null && parsed.message != null {
            to_string(parsed.message) ?? ""
          } else {
            to_string(.message) ?? ""
          }

          .tags = if err == null && parsed.tags != null { parsed.tags } else { {} }
        }
      } else {
        null
      }

sinks:
  metrics_clickhouse:
    type: clickhouse
    inputs:
      - metrics_processing
    endpoint: http://89.116.38.238:8123
    database: default
    table: metrics_log
    compression: gzip
    skip_unknown_fields: true
    date_time_best_effort: true
    buffer:
      type: memory
      max_events: 1000
      when_full: block
    encoding:
      only_fields:
        - timestamp
        - host
        - service
        - metric_name
        - metric_value
        - tags

  logs_clickhouse:
    type: clickhouse
    inputs:
      - logs_processing
    endpoint: http://89.116.38.238:8123
    database: default
    table: logs_text
    compression: gzip
    skip_unknown_fields: true
    date_time_best_effort: true
    buffer:
      type: memory
      max_events: 1000
      when_full: block
    encoding:
      only_fields:
        - timestamp
        - host
        - service
        - level
        - message
        - tags