[SERVICE]
    Flush        1
    Daemon       off
    Log_Level    debug
    Parsers_File parsers.conf

[INPUT]
    Name          disk
    Tag           disk
    Interval_Sec  1
    Interval_NSec 0

[INPUT]
    Name cpu
    Tag  cpu_worker

[INPUT]
    Name         tail
    Path         /var/log/**/*.log
    Tag          filelogs
    Inotify_Watcher false
    Parser       json_parser

[INPUT]
    Name   mem
    Tag    memory

[INPUT]
    Name          netif
    Tag           netif
    Interval_Sec  1
    Interval_NSec 0
    Interface     eth0

[INPUT]
    Name      serial
    Tag       data
    File      /dev/tnt0
    BitRate   9600
    Separator X

[INPUT]
    Name    stdin
    Tag     stdin
    Parser  stringify_message

[INPUT]
    Name                syslog
    Path                /tmp/in_syslog
    Buffer_Chunk_Size   32000
    Buffer_Max_Size     64000
    Receive_Buffer_Size 512000

[OUTPUT]
    Name              forward
    Match             *
    Host              ${FLUENTBIT_MASTER_HOST}
    Port              2021