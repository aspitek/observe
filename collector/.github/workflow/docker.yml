name: Build Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build worker
        run: docker build -t logmind/worker:latest ./collect/worker
      - name: Build master
        run: docker build -t logmind/master:latest ./collect/master
      - name: Push to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin
          docker push logmind/worker:latest
          docker push logmind/master:latest
